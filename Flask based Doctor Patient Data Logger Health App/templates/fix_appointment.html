<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fix Appointment</title>
    <style>
    body {
        background-image: url('/static/stetoschope.jpg');
        background-repeat: no-repeat;
        background-size:cover;
        background-attachment: fixed;
      }
    </style>
</head>
<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        
        <button class="navbar-toggler mb-3 mt-2 bg-success" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" style="font-size: 20px;" 
                                            id="navbarSupportedContent">
          
            <ul class="navbar-nav ml-auto">
                
                <li class="nav-item ">
                    <a class="nav-link" href="/remedies">Remedies</a>
                </li>
                <li class="nav-item ">
                    <a class="nav-link bg-info border rounded text-dark mr-2" href="/client_logout">Log-out</a>
                </li>
            </ul>
        </div>
      </nav>
    <div class="container col-lg-6" style="margin-top: 100px;">
        <form action="{{url_for('appointment_confirm',doctor_number=dnumber)}}" >
            <div class="mt-5 bg-info col-lg-6 p-3 border rounded">
                <label for="appointment" style="font-size: 25px;color:darkblue;">Select Date:</label>
                <input type="date" id="appointment" name="date" style="border:2px solid gray;border-style:groove">
            </div>
            <div class="mt-3 bg-info col-lg-6 p-3 border rounded">
                <label for="time" style="font-size: 25px;color:darkblue;">Select time:</label>
                <input type="time" id="time" name="time" style="border:2px solid gray;border-style:groove">
            </div>

            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

<!-- JavaScript Bundle with Popper -->
