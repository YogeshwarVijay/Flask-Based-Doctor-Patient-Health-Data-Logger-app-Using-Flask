      <form id ="login_form" class= "container col-lg-6 bg-secondary p-2 border rounded mt-3" method="POST">

            <input type="email" class="form-control mt-1" id="InputEmail" name="Email_ID" placeholder="Email ID" required>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

<script>
    const myloginform = document.getElementById("login_form")
    myloginform.addEventListener("submit",handlesubmit)

    function handlesubmit(e){
        e.preventDefault()
        const email_id = document.getElementById("InputEmail").value
        const pswd = document.getElementById("InputPassword").value
        var numb= {"email": email_id, "passwrd":pswd}
        var asjson = JSON.stringify(numb)
        fetch("/doctor_loginApi/",{
            method : "post",
            body : asjson
        }).then(convert_data_to_js_object).then(print_the_data)

    }

    function convert_data_to_js_object(data){
        return data.json()
    }

    function print_the_data(data){
        console.log(data)
        if (data.msg=="Done") {
            alert("Login Successful")
            window.location.pathname="/doctor_schedule/"

        } 
        else if(data.msg == "password mistake") {
            alert("Wrong Password")
        } 
        else {
            alert("Please Register")
            window.location.pathname="/doctor_register/"
        }
                
    }
</script>
